<div class="welcome-container">

    <div class="card">
        <div class="card-header">
            Welcome to FileUploader App
        </div>
        <div class="card-body">
            <h5 class="card-title">Please share your name</h5>
            <form *ngIf="form" [formGroup]="form" (ngSubmit)="saveUsername()">
                <div class="form-group input-group-lg">
                    <input class="form-control" placeholder="Name" formControlName="name">
                    <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
                        <div *ngIf="name.errors.required">
                            Name is required.
                        </div>
                        <div *ngIf="name.errors.maxlength">
                            Max length of name should be 50.
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <button class="btn btn-danger btn-block btn-lg">Save</button>
                </div>
            </form>
            
        </div>
    </div>

</div>
